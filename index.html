<!DOCTYPE html>
<html>
<head>
 <title>顯示圖片</title>
</head>
<body>
 <button onclick="showImage()">顯示圖片</button>
 <img id="myImage" style="display: none;" src="" width="300" height="200">
 <script>
  function showImage() {
   var imgUrl = "https://via.placeholder.com/300x200"; // 圖片 URL
   document.getElementById("myImage").src = imgUrl; // 設定圖片的網址
   document.getElementById("myImage").style.display = "block"; // 顯示圖片
  }
 </script>
</body>
</html>
